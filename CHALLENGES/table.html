
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Kuliah</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th{
            background-color:rgb(20, 128, 128);
            color:bisque;
            padding: 10px;
            border: 1px black;
        }
        tr:nth-child(1)
        tr:nth-child(2)
        tr:nth-child(3)
        tr:nth-child(4){
            background-color: black;
        }
        
    </style>
</head>
<body>

    <tr>

    </tr>
    <tr>

    <tr>

</tbody>

</body>
</html>
